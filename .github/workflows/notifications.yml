name: Notifications test

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
jobs:
  notify:
    name: Notifications test
    runs-on: ubuntu-latest
    steps:

    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        args: ${{ inputs.message }} 
        format: "markdown"

