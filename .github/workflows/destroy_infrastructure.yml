name: Destroy Infrastructure

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Person'
        required: true
      pass:
        description: 'Password'
        required: true 


jobs:
  destroy:
    if: ${{ inputs.pass == secrets.DESTROY_PASS }}
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        terraform_working_dir: [Cluster/AWS/ECS Service Blue, Cluster/AWS/Instances, Cluster/AWS/VPC]
    defaults:
      run:
        working-directory: ${{ matrix.terraform_working_dir }}
    steps:
      
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: Sturmschwalbe84/infrastructure
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform destroy
      id: destroy
      run: terraform destroy -auto-approve

  notify_pass:
    if: ${{ inputs.pass != secrets.DESTROY_PASS }}   
    name: Notify about pass
    runs-on: ubuntu-latest
    steps:

    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        args: The ${{ inputs.name }} is trying to destroy infrustructure with wrong password.
    
